<script src="js/jquery-1.12.4.js"></script>
<script>
    //    背景图片切换
    $(function () {
        var i = 0;
        $("#right").click(function () {
            if (i == $(".bg>li").length - 1) {
                $(".zll_box2 .bg").css("left", "0px");
                i = 0;
            }
            i++;
            $(".zll_box2 .bg").stop().animate({"left": -i * 1821 + "px"}, 500)
        })
        $("#left").click(function () {
            if (i == 0) {
                $(".zll_box2 .bg").css("left", -($(".bg>li").length - 1) * 1821 + "px");
                i = $(".bg>li").length - 1;
            }
            i--;
            $(".zll_box2 .bg").stop().animate({"left": -i * 1821 + "px"}, 500)
        })
    })
    //    手机屏幕图片切换
    $(function () {
        var i = 0;
        $("#right").click(function () {
            if (i > 3) {
                $(".screen>ul").css("left", "0px");
                i = 0;
            }
            i++;
            $(".screen>ul").stop().animate({"left": -i * 535 + "px"}, 500)
        })
        $("#left").click(function () {
            if (i < 1) {
                $(".screen>ul").css("left", -4 * 535 + "px");
                i = 4;
            }
            i--;
            $(".screen>ul").stop().animate({"left": -i * 535 + "px"}, 500)
        })
    })
    // jquery 兼容的滚轮事件
    $(function () {
//        第二幕自动播放
        var timer = null;
        timer = setInterval(function () {
            $("#right").click();
        },1800);
        $("#right,#left").mouseenter(function () {
            clearInterval(timer);
        })
        $("#right,#left").mouseleave(function () {
            timer = setInterval(function () {
                $("#right").click();
            },1800);
        })
//        滚轮移动事件
        var h = 0;
        $(document).on("mousewheel DOMMouseScroll", function (e) {
            // chrome & ie
            var delta = (e.originalEvent.wheelDelta && (e.originalEvent.wheelDelta > 0 ? 1 : -1)) ||
                        // firefox
                    (e.originalEvent.detail && (e.originalEvent.detail > 0 ? -1 : 1));

            // 向上滚
            if (delta > 0) {
                if (h > 0) {
                    h--;
//                    二维码消失
                    if(h == 0){
                        $(".erweima").fadeOut(1300)
                    }
                    if(h < 2){
                        $(".zll_box3 img").fadeOut(1000)
                        $(".zll_box3 .end").fadeOut(1000);
                    }
                    $("body").stop().animate({"scrollTop": h * 1050}, 800);
                }
//      console.log("wheelup");
                // 向下滚
            } else if (delta < 0) {
                if (h < 3) {
                    h++;
//                    二维码出现
                    if(h == 1){
                        $(".erweima").fadeIn(1300)
                    }
                    if(h == 2){
                        $(".zll_box3 img").fadeIn(3000);
                        $(".zll_box3 .end").fadeIn(3000);
//                        $(".zll_box3 .end").animate({"opcity":"1"},5000)
                    }
                    $("body").stop().animate({"scrollTop": h * 1050}, 800);
//      console.log("wheeldown");
                }
            }
        });
    })
</script>
