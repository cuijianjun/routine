<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>list</title>
    <!-- Bootstrap -->
    <link href="./dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <h1 class="page-header">
        列表
        <small>有序列表，无序列表，描述列表</small>
    </h1>
    <h2>无序列表</h2>
    <ul>
        <li>hello</li>
        <li>world</li>
        <li>haha</li>
    </ul>
    <h2>有序列表</h2>
    <ol>
        <li>nihao</li>
        <li>shiba</li>
        <li>qoeu</li>
    </ol>
    <h2>描述列表</h2>
    <dl class="dl-horizontal">
        <dt>hello</dt>
        <dd>强大灵活</dd>
        <dt>Joma</dt>
        <dd>简单易用的css</dd>
        <dt>Woedpress</dt>
        <dd>优雅的内容</dd>
    </dl>
</div>
</body>
</html>
